<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Demo Market</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">🛍️ DemoMarket</div>
    <input type="text" placeholder="Ürün, kategori veya marka ara...">
    <nav>
      <a href="#">Giriş Yap</a>
      <a href="#">Favoriler</a>
      <a href="cart.html">🛒 Sepeti Görüntüle</a>
    </nav>
  </header>

  <!-- Kategori Menüsü -->
  <section class="categories">
    <div>Kadın</div>
    <div>Erkek</div>
    <div>Çocuk</div>
    <div>Süpermarket</div>
    <div>Kozmetik</div>
    <!-- İstersen simgeler de ekleyebiliriz -->
  </section>    
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Ürün ara..." oninput="filterProducts()">
    
    <select id="categoryFilter" onchange="filterProducts()">
      <option value="">Tümü</option>
      <option value="Giyim">Giyim</option>
      <option value="Kozmetik">Kozmetik</option>
    </select>
  </section>
  
  <!-- Ürün Listesi -->
  <main class="product-list">
    <div class="product-card">
      <img src="https://placehold.co/150" alt="Ürün">
      <h4>Adidas Ayakkabı</h4>
      <p>1.799 TL</p>
      <button onclick="addToCart(1, 'Adidas Ayakkabı', 1799)">Sepete Ekle</button>

    </div>
    <div class="product-card">
      <img src="https://placehold.co/150" alt="Ürün">
      <h4>DrFicor Roll-on</h4>
      <p>175 TL</p>
      <button onclick="addToCart(2, 'DrFicor Roll-on', 175)">Sepete Ekle</button>

    </div>
    <!-- Devamı eklenecek -->
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 DemoMarket</p>
  </footer>
  <!-- Sayfanın en sonunda body içinde -->
  <script src="script.js"></script>

</body>
</html>
